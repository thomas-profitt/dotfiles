theme = "default"

[editor]
line-number = "relative"
gutters = []
scrolloff = 0
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"

[keys.normal]
p = ":clipboard-paste-after"
P = ":clipboard-paste-before"
y = ":clipboard-yank-join"
Y = ":clipboard-yank"
R = ":clipboard-paste-replace"
d = [":clipboard-yank-join", "delete_selection"]
del = "delete_selection_noyank"
"^" = "goto_first_nonwhitespace"
"$" = "goto_line_end"
"#" = "toggle_comments"

[keys.select]
p = ":clipboard-paste-after"
P = ":clipboard-paste-before"
y = ":clipboard-yank-join"
Y = ":clipboard-yank"
R = ":clipboard-paste-replace"
d = [":clipboard-yank-join", "delete_selection"]
del = "delete_selection_noyank"
"^" = "goto_first_nonwhitespace"
"$" = "goto_line_end"
"#" = "toggle_comments"

[keys.insert]
